<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#374151"/>
    </linearGradient>
    
    <!-- Dot pattern for texture -->
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="1.5" fill="#4b5563" opacity="0.2"/>
    </pattern>
    
    <!-- Text shadow filter -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Main magnifying glass illustration -->
  <g transform="translate(150, 180)">
    <!-- Magnifying glass lens -->
    <circle cx="100" cy="100" r="70" fill="none" stroke="#ef4444" stroke-width="6"/>
    <circle cx="100" cy="100" r="60" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.3"/>
    
    <!-- Handle -->
    <line x1="155" y1="155" x2="200" y2="200" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
    
    <!-- Blood drops inside the lens -->
    <ellipse cx="100" cy="85" rx="12" ry="18" fill="#ef4444" opacity="0.8"/>
    <circle cx="115" cy="110" r="6" fill="#ef4444" opacity="0.6"/>
    <circle cx="85" cy="105" r="4" fill="#ef4444" opacity="0.7"/>
    
    <!-- Lens reflection highlight -->
    <ellipse cx="85" cy="75" rx="8" ry="12" fill="#ffffff" opacity="0.2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#f9fafb" text-anchor="middle" filter="url(#textShadow)">
    BLOODLINE
  </text>
  
  <!-- Korean subtitle -->
  <text x="600" y="310" font-family="Arial, sans-serif" font-size="28" fill="#d1d5db" text-anchor="middle">
    머더 미스터리 아카이브
  </text>
  
  <!-- English description -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="20" fill="#9ca3af" text-anchor="middle">
    Murder Mystery Archive &amp; Rating Platform
  </text>
  
  <!-- Decorative elements -->
  <g opacity="0.15">
    <!-- Crime scene tape lines -->
    <rect x="0" y="80" width="1200" height="3" fill="#fbbf24" transform="rotate(-1)"/>
    <rect x="0" y="540" width="1200" height="3" fill="#fbbf24" transform="rotate(1)"/>
  </g>
  
  <!-- Bottom accent bar -->
  <rect x="0" y="610" width="1200" height="20" fill="#ef4444" opacity="0.7"/>
  
  <!-- Corner decorative elements -->
  <circle cx="50" cy="50" r="3" fill="#ef4444" opacity="0.3"/>
  <circle cx="1150" cy="50" r="3" fill="#ef4444" opacity="0.3"/>
  <circle cx="50" cy="580" r="3" fill="#ef4444" opacity="0.3"/>
  <circle cx="1150" cy="580" r="3" fill="#ef4444" opacity="0.3"/>
</svg>