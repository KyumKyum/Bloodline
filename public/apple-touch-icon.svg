<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="20" fill="#1f2937"/>
  
  <!-- Main magnifying glass - larger for better visibility -->
  <g transform="translate(90, 90)">
    <!-- Handle -->
    <line x1="25" y1="25" x2="45" y2="45" stroke="#ef4444" stroke-width="8" stroke-linecap="round"/>
    <!-- Lens outline -->
    <circle cx="0" cy="0" r="35" stroke="#ef4444" stroke-width="6" fill="none"/>
    <!-- Inner glow -->
    <circle cx="0" cy="0" r="30" stroke="#ef4444" stroke-width="2" fill="none" opacity="0.3"/>
    <!-- Blood drops -->
    <path d="M0 -20c-8 0-15 8-15 18s7 12 15 12 15-2 15-12-7-18-15-18z" fill="#ef4444"/>
    <circle cx="12" cy="8" r="4" fill="#ef4444" opacity="0.7"/>
    <circle cx="-10" cy="5" r="3" fill="#ef4444" opacity="0.5"/>
  </g>
  
  <!-- Subtle corner highlights for depth -->
  <path d="M20 20 Q20 5 35 5 L145 5 Q160 5 160 20" stroke="#374151" stroke-width="1" fill="none" opacity="0.5"/>
</svg>