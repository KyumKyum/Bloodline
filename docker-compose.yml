version: '3.8'

services:
  db:
    image: postgres:16
    container_name: bloodline_postgres
    environment:
      POSTGRES_DB: bloodline
      POSTGRES_USER: bloodline_user
      POSTGRES_PASSWORD: bloodline_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bloodline_network

volumes:
  postgres_data:

networks:
  bloodline_network:
    driver: bridge